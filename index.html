<head>
    <meta charset="UTF-8">

    <title>å¹³å®‰å¤œå¿«ä¹ | è‹¹æœåŠ¨ç”»</title>
    <style>
        /* é¡µé¢æ ·å¼ */
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;

            flex-direction: column;
        }

        canvas {

            background-color: transparent;
        }

        /* ç¥ç¦è¯­æ ·å¼ */
        .message {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 30px;
            color: #FF6347;
            font-weight: bold;

<body>
    <!-- ç¥ç¦è¯­ -->
    <div class="message">å¹³å®‰å¤œå¿«ä¹ï¼ğŸ„</div>

    <!-- ç”»å¸ƒ -->
    <canvas id="appleCanvas"></canvas>

    <script>
        // è·å–canvaså’Œå…¶ä¸Šä¸‹æ–‡
        const canvas = document.getElementById('appleCanvas');
        const ctx = canvas.getContext('2d');

        // è®¾ç½®ç”»å¸ƒçš„å¤§å°
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // è‹¹æœçš„ç±»
        class Apple {
            constructor(x, y, dx, dy, radius) {
                this.x = x;
                this.y = y;
                this.dx = dx;
                this.dy = dy;
                this.radius = radius;
            }

            // ç»˜åˆ¶è‹¹æœçš„å‡½æ•°
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'red';
                ctx.fill();
                ctx.stroke();
                ctx.closePath();

                // ç”»è‹¹æœçš„å¶å­
                ctx.beginPath();
                ctx.moveTo(this.x - 10, this.y - this.radius - 10); // å¶å­çš„èµ·ç‚¹
                ctx.lineTo(this.x + 10, this.y - this.radius - 30); // å¶å­çš„é¡¶ç«¯
                ctx.lineTo(this.x + 30, this.y - this.radius - 10); // å¶å­çš„ç»ˆç‚¹
                ctx.fillStyle = 'green';
                ctx.fill();
                ctx.stroke();
                ctx.closePath();
            }

            // æ›´æ–°è‹¹æœçš„ä½ç½®
            update() {
                this.x += this.dx;
                this.y += this.dy;

                // å¦‚æœè‹¹æœç¢°åˆ°ç”»å¸ƒè¾¹ç¼˜ï¼Œåˆ™æ”¹å˜è¿åŠ¨æ–¹å‘
                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.dx = -this.dx;
                }
                if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                    this.dy = -this.dy;
                }

                this.draw(); // ç»˜åˆ¶è‹¹æœ
            }
        }

        // åˆ›å»ºå¤šä¸ªè‹¹æœå¯¹è±¡
        const apples = [];
        for (let i = 0; i < 10; i++) {
            let radius = 30 + Math.random() * 20; // éšæœºç”Ÿæˆè‹¹æœåŠå¾„
            let x = Math.random() * (canvas.width - 2 * radius) + radius; // éšæœºç”Ÿæˆè‹¹æœxåæ ‡
            let y = Math.random() * (canvas.height - 2 * radius) + radius; // éšæœºç”Ÿæˆè‹¹æœyåæ ‡
            let dx = (Math.random() - 0.5) * 4; // éšæœºç”Ÿæˆxæ–¹å‘é€Ÿåº¦
            let dy = (Math.random() - 0.5) * 4; // éšæœºç”Ÿæˆyæ–¹å‘é€Ÿåº¦
            apples.push(new Apple(x, y, dx, dy, radius));
        }

        // åŠ¨ç”»å‡½æ•°
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // æ¸…ç©ºç”»å¸ƒ
            apples.forEach(apple => apple.update()); // æ›´æ–°æ¯ä¸ªè‹¹æœçš„ä½ç½®
            requestAnimationFrame(animate); // è¯·æ±‚ä¸‹æ¬¡åŠ¨ç”»å¸§
        }

        // å¯åŠ¨åŠ¨ç”»
        animate();

        // ä½¿ç”»å¸ƒè‡ªé€‚åº”çª—å£å¤§å°å˜åŒ–
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
